<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <title>Train Tracker</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid bg-success text-light">
    <div class="container-fluid text-center">
      <h1 class="display-4">Train Time Sheet</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <!-- left column -->
      <aside class="col-12 col-md-3">
        <div class="card">
          <h4 class="card-header bg-success text-light">
          </h4>
          <div class="card-body">
            
            <form id="train-form">
              
              <div class="form-group">
                <label for="name-input">Train name</label>
                <input class="form-control" type="text" id="name-input"/>
              </div>
              
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" type="text" id="destination-input"/>
              </div>
              
              <div class="form-group">
                <label for="start-input">First Train Time</label>
                <input class="form-control" type="number" id="frequency-input"/>
              </div>
              
              <div class="form-group">
                <label for="rate-input">Frequency</label>
                <input class="form-control" type="number" id="arrival-input"/>
              </div>
              

              <!-- submit button -->
              <button class="btn btn-block btn-success" type="submit">submit</button>
            </form>
            <!-- end form -->
          </div>
        </div>
      </aside>
      <!-- left column end -->

      <!-- right column -->
      <section class="col-12 col-md-9">
        <!-- create card -->
        <div class="card">
          <h4 class="card-header bg-success text-light">
            Train Data
          </h4>
          <div class="card-body">
            
            <table class="table">
              <!-- define table headers -->
               <thead>
                 <tr>
                   <th scope="col">Train Name</th>
                   <th scope="col">Destination</th>
                   <th scope="col">Frequency (min)</th>
                   <th scope="col">Next Arrival</th>
                   <th scope="col">Minutes Away</th>
                   
                 </tr>
               </thead>
               <tbody>
                 <!-- content will be written here -->
               </tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- right column end -->
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <script src="javascript/scheduler.js"></script>
  <script src="javascript/moment.js"></script>
</body>

</html>
